<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
  </head>
  <body> 
    <img  id="target"  src="img/30.jpg" class="pic-position-fix" z-index="1"/>
    <canvas id="canvas" class="canvas-position-fix" z-index="2" width="0" height="0"></canvas>
    <div    id="counting-object" class="canvas-position-fix" z-index="3" ></div>
    <canvas id="canvas-shadow" class="canvas-position-fix" z-index="4" width="0" height="0"></canvas>
    
    <div id="button-send" type="button" class="button" z-index="99">下一張圖</div>
  
    <div id="info-box" z-index="100">
      <div id="pic-id">    PICID = <span>None</span></div>
      <div id="countnum">  COUNT = <span id="span-count">None</span></div>
      <div id="text-UL-X"> UL-X  = <span id="span-ul-x">None</span></div>
      <div id="text-UL-Y"> UL-Y  = <span id="span-ul-y">None</span></div>
      <div id="text-BR-X"> BR-X  = <span id="span-br-x">None</span></div>
      <div id="text-BR-Y"> BR-Y  = <span id="span-br-y">None</span></div>
      <div id="text-UL-XP">UL-X  = <span id="span-ul-xp">None</span>  %</div>
      <div id="text-UL-YP">UL-Y  = <span id="span-ul-yp">None</span>  %</div>
      <div id="text-BR-XP">BR-X  = <span id="span-br-xp">None</span>  %</div>
      <div id="text-BR-YP">BR-Y  = <span id="span-br-yp">None</span>  %</div>
    </div>
    
    <script src="script/draw.js"></script>
  </body>
  
</html>
